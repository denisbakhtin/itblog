<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="@(viewData['MetaKeywords'])">
		<meta name="description" content="@(viewData['MetaDescription'])">
		<link rel="alternate" type="application/rss+xml" title="ITBlog rss" href="/rss" />
		@renderPartial("shared/_favicon")
		<title>@(viewData["title"])</title>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@@400;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="/public/assets/main.css">
	</head>
	<body class="dashboard-body">
		@renderPartial("dashboard/_navbar")
		
		<div class="content-wrapper">	
			@renderPartial("dashboard/_sidebar")
			@renderBody()
		</div>

		@renderPartial("dashboard/_footer")
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="/public/assets/application.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	</body>
</html>
