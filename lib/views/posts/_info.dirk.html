@import 'package:itblog/models/data.dart';
@type Post

<div class="post-info">
  <span class="post-info-item">
    <a href="#comments">@renderPartial("shared/_mdi_comment")  @(model.comments?.length ?? 0)</a>
  </span>
  <span class="post-info-item">
		@{var length = model.tags?.length ?? 0;}
		@for (var i = 0; i < length; i++) {
			@{var tag = model.tags![i];}
      <a href="@tag.url" class="label label-success">#@tag.title</a>
		}
  </span>
</div>
