@import 'package:itblog/models/data.dart'
@type List<Post>

<div class="container" role="main">
	@renderPartial("shared/_sidebar")
  <div id="main-column">
		@for(var i = 0; i < model.length; i++) {
		  @renderPartial("posts/_preview", model[i])
		}
		@renderPartial("shared/_paginator")
  </div>
</div>
