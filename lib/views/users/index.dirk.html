@import 'package:itblog/models/data.dart';
@type List<User>

<div class="content-wrapper">
	@renderPartial("dashboard/_sidebar")
  <div class="main-content" role="main">
    <h2>@(viewData["title"])</h2>
    <table class="table">
      <thead>
        <tr>
          <th class="shrink">№</th>
          <th>Имя</th>
          <th>Эл. адрес</th>
          <th class="shrink">Действия</th>
        </tr>
      </thead>
      <tbody>
				@for(var i = 0; i < model.length; i++) {
					@{var user = model[i];}
          <tr>
            <td class="shrink">@user.id</td>
            <td>@user.name</td>
            <td>@user.email</td>
            <td class="shrink">
              <a href="@user.editUrl" class="btn btn-sm btn-primary"><i class="mdi mdi-pencil"></i></a>
              <form class="inline-block" action="@user.deleteUrl" method="post">
                <button type="button" class="btn btn-sm btn-danger" onclick="((confirm('Вы уверены?')) ? this.form.submit() : null);"><i class="mdi mdi-delete"></i></button>
              </form>
            </td>
          </tr>
				}
      </tbody>
    </table>
    <div class="actions">
      <a href="@User.newUrl" class="btn btn-primary">Новый пользователь</a>
    </div>
  </div>
</div>
