@import 'package:itblog/models/data.dart';
@type User
@layout layout_dashboard

<div class="main-content" role="main">
  <form method="post">
    <h3>Создание / Редактирование пользователя</h3>
    @renderPartial("shared/_messages")
    <input type="hidden" name="id" value="@model.id" >

    <label for="name">Имя</label>
    <input id="name" name="name" value="@model.name" required>

    <label for="email">Эл. адрес</label>
    <input id="email" name="email" value="@model.email" required>

    <label for="password">Пароль</label>
    <input id="password" name="password" type="password" required>

    <label for="passwordrepeat">Повторите пароль</label>
    <input id="passwordrepeat" name="passwordrepeat" type="password" required>

    <button type="submit" class="btn btn-primary">Отправить</button>
    <a class="btn btn-secondary" href="/admin/users/">Отмена</a>
  </form>
</div>
