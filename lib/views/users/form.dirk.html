@import 'package:itblog/models/data.dart';
@type User
@layout layout_dashboard

<div class="main-content" role="main">
  <form method="post">
    <div class="row">
      <legend class="col-sm-12">@(viewData["title"])</legend>
      @renderPartial("shared/_messages")
      <input type="hidden" name="id" value="@model.id" >

      <div class="form-group col-sm-6">
        <label class="control-label" for="name">Имя</label>
        <input id="name" name="name" value="@model.name" class="form-control" required>
      </div>

      <div class="form-group col-sm-6">
        <label class="control-label" for="email">Эл. адрес</label>
        <input id="email" name="email" value="@model.email" class="form-control" required>
      </div>

      <div class="form-group col-sm-6">
        <label class="control-label" for="password">Пароль</label>
        <input id="password" name="password" type="password" class="form-control" required>
      </div>

      <div class="form-group col-sm-6">
        <label class="control-label" for="passwordrepeat">Повторите пароль</label>
        <input id="passwordrepeat" name="passwordrepeat" type="password" class="form-control" required>
      </div>

      <div class="form-group col-sm-12">
        <input type="submit" class="btn btn-primary" value="Отправить">
        <a class="btn btn-secondary" href="/admin/users/">Отмена</a>
      </div>
    </div>
  </form>
</div>
