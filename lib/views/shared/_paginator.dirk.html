@{var pagination = viewData["pagination"];}
@if (pagination != null) {
	<div class="text-center my-4">
		<nav aria-label="Список страниц" class="pagination-nav">
				<ul class="pagination">
						@for(var i = 0; i < pagination.length; i++) {
							@{var page = pagination[i];}
								@if (page.url.length > 0) {
										<li class="page-item"><a class="page-link" href="@page.url">@page.title</a></li>
								} else {
										<li class="page-item disabled">
												<a class="page-link" href="#" tabindex="-1" aria-disabled="true">@page.title</a>
										</li>
								}
						}
				</ul>
		</nav>
	</div>
}
