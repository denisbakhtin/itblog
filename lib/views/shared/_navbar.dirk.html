<!-- Fixed navbar -->
<div class="navbar navbar-expand-lg navbar-light bg-white" role="navigation">
  <div class="container">
    <a class="navbar-brand" href="/">@(getSiteName())</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="/posts">Блог</a></li>
      </ul>
		@if (viewData['isAuthenticated'] ?? false) {
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/admin/posts/">Панель</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/auth/signout">Выйти</a>
				</li>
			</ul>
		} else {
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/auth/signin">Вход</a></li>
				@if (isSignupEnabled()) {
					<li class="nav-item"><a class="nav-link" href="/auth/signup">Регистрация</a></li>
				}
			</ul>
		}
    </div><!--/.nav-collapse -->
  </div>
</div>
