@import 'package:itblog/models/data.dart';
@type Comment
@layout layout_dashboard

<div class="main-content" role="main">
  <form method="post">
    <fieldset>
      <legend>@(viewData["title"])</legend>
      @renderPartial("shared/_messages")
      <input type="hidden" name="id" value="@model.id" >
      
      <label for="content">Content</label>
      <textarea name="content" id="content">@model.content</textarea>

      <label for="post_id">Post: @model.post?.title</label>

      <label for="user_name">Пользователь: @model.userName</label>

      <input id="published" name="published" type="checkbox" value="1" @if (model.published == 1) {checked} >
      <label for="published">Опубликовать</label>

      <button type="submit" class="btn btn-primary">Отправить</button>
      <a class="btn btn-secondary" href="/admin/comments">Отмена</a>
    </fieldset>
  </form>
</div>
