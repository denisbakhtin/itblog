@import 'package:itblog/models/data.dart';
@import 'package:itblog/controllers/helpers.dart';
@type Post

<div class="public-comment">
	@renderPartial("shared/_messages")
	@{var name = getOauthName();}
	@if (name.isNotEmpty) {
		<form method="post" action="/new_comment">
			<input type="hidden" name="post_id" value="@model.id">
			<input type="hidden" name="published" value="1">
			<input type="hidden" name="user_name" value="@name">
			
			<textarea name="content" class="form-control" placeholder="Введите ваш комментарий" id="content"></textarea>

			<button type="submit" class="btn btn-primary">Отправить</button>
		</form>
	} else {
		<div class="text-center">
			<p>Войдите с помощью учетной записи Гугл</p>
			<a class="btn btn-primary" href="/oauthgooglelogin">Войти</a>
		</div>
	}
</div>
