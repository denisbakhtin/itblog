@import 'package:itblog/models/data.dart';
@import 'package:itblog/controllers/helpers.dart';
@type Comment

<form method="post" action="/comments/new">
  <input type="hidden" name="post_id" value="@model.postId">
  <input type="text" name="user_name" placeholder="Представьтесь" required>
    
  <textarea name="content" placeholder="Введите ваш комментарий" id="content"
    required></textarea>

  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
