@import 'package:itblog/models/data.dart';
@type List<Tag>

<div class="content-wrapper">
	@renderPartial("dashboard/_sidebar")
  <div class="main-content" role="main">
    <h2>@(viewData["title"])</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Название</th>
          <th class="shrink">Записей</th>
          <th class="shrink">Действия</th>
        </tr>
      </thead>
      <tbody>
				@for(var i = 0; i < model.length; i++) {
					@{var tag = model[i];}
          <tr>
            <td>@tag.title</td>
            <td class="shrink">@tag.posts.length</td>
            <td class="shrink">
              <a href="@tag.url" class="btn btn-sm btn-secondary"><i class="mdi mdi-eye"></i></a>
              <form class="inline-block" action="@tag.deleteUrl" method="post">
                <button type="button" class="btn btn-sm btn-danger" onclick="((confirm('Вы уверены?')) ? this.form.submit() : null);"><i class="mdi mdi-delete"></i></button>
              </form>
            </td>
          </tr>
				}
      </tbody>
    </table>
    <div class="actions">
      <a href="/admin/new_tag" class="btn btn-primary">Новый тэг</a>
    </div>
  </div>
</div>
