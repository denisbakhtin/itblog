<div class="container" role="main">
  <div class="card auth-card">
    <div class="card-body">
      <form method="post" data-parsley-validate>
        <h4 class="card-title">Регистрация</h4>
				@renderPartial("shared/_messages")

        <div class="form-group">
          <label class="control-label" for="name">Имя</label>
          <input id="name" name="name" placeholder="Ваше имя" class="form-control input-md" required="" data-parsley-required-message="Please enter your name">
        </div>
        
        <div class="form-group">
          <label class="control-label" for="email">Эл. почта</label>
          <input id="email" name="email" type="email" placeholder="Ваша эл. почта" class="form-control input-md" required="" data-parsley-required-message="Please enter your email">
        </div>

        <div class="form-group">
          <label class="control-label" for="password">Пароль</label>
          <input id="password" name="password" type="password" placeholder="Ваш пароль" class="form-control input-md" required="" data-parsley-required-message="Please enter your password">
        </div>

        <div class="form-group">
          <label class="control-label" for="passwordrepeat">Повторите пароль</label>
          <input id="passwordrepeat" name="passwordrepeat" type="password" placeholder="Ваш пароль" class="form-control input-md" required="" data-parsley-required-message="Please repeat your password" data-parsley-equalto="#password" data-parsley-equalto-message="Passwords do not match">
        </div>

        <div class="form-group">
          <label class="checkbox-inline" for="terms">
            <input type="checkbox" name="terms" id="terms" required="" data-parsley-required-message="You can't continue without accepting our Terms and Conditions">
            Я согласен с условиями пользования
          </label>
        </div>

				@if (viewData['error'] == '1') {
					<p class="text-danger">Неверный логин или пароль.</p>
				}

        <button id="signup" name="signup" class="btn btn-primary">Регистрация</button>
      </form>
    </div>
  </div>
</div>
