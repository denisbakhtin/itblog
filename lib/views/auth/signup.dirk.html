@{
  viewData['title'] = 'Регистрация';
}

<div class="container" role="main">
    <div class="card auth-card">
	<div class="card-body">
	    <form method="post">
		<h4 class="card-title">Регистрация</h4>
		@renderPartial("shared/_messages")

		<div class="form-group">
		    <label class="control-label" for="name">Имя</label>
		    <input id="name" name="name" placeholder="Ваше имя" class="form-control input-md" required>
		</div>

		<div class="form-group">
		    <label class="control-label" for="email">Эл. почта</label>
		    <input id="email" name="email" type="email" placeholder="Ваша эл. почта" class="form-control input-md" required>
		</div>

		<div class="form-group">
		    <label class="control-label" for="password">Пароль</label>
		    <input id="password" name="password" type="password" placeholder="Ваш пароль" class="form-control input-md" required>
		</div>

		<div class="form-group">
		    <label class="control-label" for="passwordrepeat">Повторите пароль</label>
		    <input id="passwordrepeat" name="passwordrepeat" type="password" placeholder="Ваш пароль" class="form-control input-md" required>
		</div>

		@if (viewData['error'] == '1') {
		<p class="text-danger">Пользователь с такой почтой уже существует</p>
		}
		@if (viewData['error'] == '2') {
		<p class="text-danger">Внимательно заполните поля</p>
		}

		<button id="signup" name="signup" class="btn btn-primary">Регистрация</button>
	    </form>
	</div>
    </div>
</div>
