@{
  viewData['title'] = 'Регистрация';
}

<div class="auth-card">
	<form method="post">
		<h4>Регистрация</h4>
		@renderPartial("shared/_messages")

		<label for="name">Имя</label>
		<input id="name" name="name" placeholder="Ваше имя" required>

		<label for="email">Эл. почта</label>
		<input id="email" name="email" type="email" placeholder="Ваша эл. почта" required>

		<label for="password">Пароль</label>
		<input id="password" name="password" type="password" placeholder="Ваш пароль" required>

		<label for="passwordrepeat">Повторите пароль</label>
		<input id="passwordrepeat" name="passwordrepeat" type="password" placeholder="Ваш пароль" required>

		@if (viewData['error'] == '1') {
		<p class="text-danger">Пользователь с такой почтой уже существует</p>
		}
		@if (viewData['error'] == '2') {
		<p class="text-danger">Внимательно заполните поля</p>
		}

		<button id="signup" name="signup" class="btn btn-primary">Регистрация</button>
	</form>
</div>
