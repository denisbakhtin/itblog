@{
  viewData['title'] = 'Вход в систему';
}

<div class="auth-card">
	<form method="post">
		<h4>Войти</h4>
		@renderPartial("shared/_messages")
		
		<label for="email">Эл. почта</label>
		<input id="email" name="email" type="email" placeholder="me@@example.com" required>

		<label for="password">Пароль</label>
		<input id="password" name="password" type="password" placeholder="Пароль" required>

		@if (viewData['error'] == '1') {
		<p class="text-danger">Неверный логин или пароль.</p>
		}

		<button id="signin" name="signin" class="btn btn-primary">Войти</button>
	</form>
</div>
