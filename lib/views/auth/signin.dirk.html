<div class="container" role="main">
  <div class="card auth-card">
    <div class="card-body">
      <form method="post" data-parsley-validate>
        <h4 class="card-title">Войти</h4>
				@renderPartial("shared/_messages")
        
        <div class="form-group">
          <label class="control-label" for="email">Эл. почта</label>
          <input id="email" name="email" type="email" placeholder="me@@example.com" class="form-control input-md" required="" data-parsley-required-message="Please enter your email">
        </div>

        <div class="form-group">
          <label class="control-label" for="password">Пароль</label>
          <input id="password" name="password" type="password" placeholder="Пароль" class="form-control input-md" required="" data-parsley-required-message="Please enter your password">
        </div>

				@if (viewData['error'] == '1') {
					<p class="text-danger">Неверный логин или пароль.</p>
				}

        <button id="signin" name="signin" class="btn btn-primary">Войти</button>
      </form>
    </div>
  </div>
</div>
